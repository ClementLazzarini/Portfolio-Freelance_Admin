<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistante Administrative Freelance</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <body class="font-sans text-slate-800 antialiased">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-sm border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-fuchsia-600 to-pink-500">
                        Charlène.Admin
                    </span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="text-slate-600 hover:text-fuchsia-600 transition-colors">À propos</a>
                    <a href="#services" class="text-slate-600 hover:text-fuchsia-600 transition-colors">Services</a>
                    <a href="#tarifs" class="text-slate-600 hover:text-fuchsia-600 transition-colors">Tarifs</a>
                    <a href="#contact" class="px-4 py-2 rounded-full bg-fuchsia-600 text-white hover:bg-fuchsia-700 transition-colors text-sm font-medium">
                        Me contacter
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="text-center max-w-3xl mx-auto">
                <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight text-slate-900 mb-6">
                    Libérez votre esprit,<br>
                    <span class="text-fuchsia-600">je gère votre administratif.</span>
                </h1>
                <p class="text-lg md:text-xl text-slate-600 mb-10 leading-relaxed">
                    Assistante administrative freelance pour les entrepreneurs et artisans. 
                    Gagnez du temps pour ce qui compte vraiment : votre métier.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="#contact" class="px-8 py-4 rounded-full bg-fuchsia-600 text-white font-bold text-lg hover:bg-fuchsia-700 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                        Prendre RDV gratuitement
                    </a>
                    <a href="#services" class="px-8 py-4 rounded-full bg-white text-slate-700 border border-slate-200 font-bold text-lg hover:border-fuchsia-200 hover:text-fuchsia-600 transition-all">
                        Voir mes services
                    </a>
                </div>
            </div>
        </div>
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full -z-10 opacity-30">
            <div class="absolute top-20 left-10 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
            <div class="absolute top-20 right-10 w-72 h-72 bg-fuchsia-300 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
        </div>
    </header>

</body>
</body>
</html>
